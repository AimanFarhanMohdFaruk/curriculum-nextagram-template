{% extends "_layout.html" %}

{% block content %}
<div class="container">
  <h1>Sessions New</h1>
  <form action="{{ url_for('sessions.create') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" name="username" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="name">Password:</label>
        <input type="password" name="password" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">Log In</button> 
    <span><a href="{{url_for('sessions.google_login')}}"><button type='button' class='btn btn-primary'>Log In with Google Account</button></a></span>
    <span><a href="{{url_for('users.new')}}">Not a user? Sign up here</a></span>

  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>


{% endblock %}
